<div *ngIf="fakenews">
  <div *ngFor="let fakenew of fakenews">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{fakenew.title}}</ion-card-title>
        <ion-card-subtitle>{{fakenew.id}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
       {{fakenew.body}}
      </ion-card-content>
    </ion-card>
  </div>
</div>
